<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <style>
        body {
            font-family: Ubuntu, Roboto;
        }

        #form {
            text-align: center;
            padding-right: 5px;
            padding-left: 5px;
            padding-bottom: 5px;
            font-weight: bold;
        }
    </style>
</head>

<body class="back-row-toggle splat-toggle">
    <div class="jumbotron">

        <h1 style="text-align: center"><img src="/icons/icon48.png" alt="Red Pin">J<span
                style="color: red">P</span>ini<span style="color: red">t</span></h1>
    </div>
    <div id="form">
        <form action="http://cloud.golca.org/jpinit/backend.php" method="GET" id="inputForm">
            URL to send:
            <br>
            <input type="url" name="url" id="formURL" />
            <a href="" onclick="displayURL(url)"><small>Click to use Current Tab...</small></a>
            <br>
            <br>
            Recipient Email:
            <br>
            <input type="email" name="email" placeholder="johndoe@example.com" />
            <small id="emailHelp" class="form-text text-muted">We never store this information</small>
            <br>
            Message to include:
            <br>
            <textarea type="text" name="message"
                placeholder="I thought that you might like this article - Jay Doe"></textarea>
            <br>
            <br>
            <button type="submit" onclick="displaySubmitted()" class="btn btn-primary" id="submitButton">Submit</button>
        </form>
    </div>
    <script>
        function displayURL(url) {
            document.getElementsByName('formURL')[0].placeholder = url;
            inputForm.elements["url"].value = urlOutput;
            inputForm = document.forms['inputForm'];
            chrome.tabs.query({
                active: true,
                lastFocusedWindow: true
            }, tabs => {
                let url = tabs[0].urlOutput;
            });
        }

        function displaySubmitted() {
            document.getElementById('submitButton').value = "Submitted!";
        }
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.js">
    </script>
</body>


</html>
