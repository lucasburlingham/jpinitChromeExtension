<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto');

        body {
            font-family: Ubuntu, Roboto;
        }

        #form {
            text-align: center;
            padding-right: 5px;
            padding-left: 5px;
            padding-bottom: 5px;
            font-weight: bold;
        }
    </style>
</head>

<body class="back-row-toggle splat-toggle">
    <div class="jumbotron">

        <h1 style="text-align: center"><img src="/icons/icon48.png" alt="Red Pin">J<span
                style="color: red">P</span>ini<span style="color: red">t</span></h1>
    </div>
    <div id="form">
        <form action="http://cloud.golca.org/jpinit/backend.php" method="POST" id="inputForm">
            URL to send:
            <br>
            <input type="url" name="url" id="formURL" />
            <br>
            <button type="button" class="btn btn-link" disabled><small>Click to use Current
                    Tab...</small></button>
            <br>
            Recipient Email:
            <br>
            <input type="email" name="email" placeholder="johndoe@example.com" />
            <small id="emailHelp" class="form-text text-muted">We never store this information</small>
            <br>
            Message to include:
            <br>
            <textarea type="text" name="message"
                placeholder="I thought that you might like this article - Jay Doe"></textarea>
            <br>
            <br>
            <button type="submit" class="btn btn-primary" data-toggle="modal"
                data-target="#conformationModal">Submit</button>
        </form>
        <!-- Modal -->
        <div class="modal fade" id="conformationModal" tabindex="-1" role="dialog"
            aria-labelledby="conformationModalTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLongTitle">URL + Message Sent!</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <small>The recipient should get the email soon. <br> If not, please ask them to check their junk
                            folder.
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-dark" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script>
        function displayURL(url) {

            inputForm.elements["url"].value = url;
            inputForm = document.forms['inputForm'];
            chrome.tabs.query({
                active: true,
                lastFocusedWindow: true
            }, tabs => {
                let url = tabs[0].url;
            });
            document.getElementsByID('formURL').placeholder = url;
        }
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
    </script>

</body>


</html>
